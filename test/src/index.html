<!--
Test page, running all tests for jsgeom library.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../../src/jsgeom.js" type="text/javascript"></script>
        <script src="jsgeomTests.js" type="text/javascript"></script>
        <script src="../lib/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                createTestTable(jsgeomTests.geometryTests, "geometryResults");
                createTestTable(jsgeomTests.operationsTests, "operationsResults");
            });

            function createTestTable(testArray, tableName)
            {
                var output = [];
                $.each(testArray, function(){
                    var result =this.executeTest();
                    var img = (result.passed)?'testimages/TickIcon.jpg':'testimages/ErrorIcon.jpg';
                    output.push('<tr><td>'+ this.name +'</td><td><img src="'+ img +'" style="width:25px"/></td><td>'+this.time+'ms</td></tr>');
                });
                $("#"+ tableName).html(output.join(''));
            }
        </script>
    </head>
    <body>

        <span id="geometryTests" style="float:left">
            <h1>Geometry Results</h1>
            <table id="geometryResults">
            </table>
        </span>
        <span id="operationsTests" style="float:right">
            <h1>Operations Results</h1>
            <table id="operationsResults">
               
            </table>
        </span>
    </body>
</html>
